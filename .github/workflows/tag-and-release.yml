name: Python üêç Auto Version Tag

on:
  push:
    branches: main

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Version Tag
        uses: samamorgan/action-autotag-python@master
        with:
          path: scheduler.py
          variable: __version__
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prefix: v
